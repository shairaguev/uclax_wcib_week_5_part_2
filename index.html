<main role="main" class="container">

<div class="starter-template" style="padding-bottom: 15px; padding-top: 10px;">
<h1>SILLY STORY GENERATOR</h1>
<p class="lead">Fill out and see what happens next!</p>
</div>

<div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="name">
    </div>
    <div>
          <label for="customfood">Enter favorite food:</label>
          <input id="customfood" type="text" placeholder="food">
        </div>
<div class = "paragraph">
  <p>Choose between US or UK & land or sea:<p>
  </div>

    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <label for="land">land</label><input id="land" type="radio" name="sealand" value="land" checked>
      <label for="sea">sea</label><input id="sea" type="radio" name="sealand" value="sea">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <p class="story"></p>

    <div class="image">
      <img id="imagesource">
    </div>

</main><!-- /.container -->
<script src="js/scripts.js"></script>
